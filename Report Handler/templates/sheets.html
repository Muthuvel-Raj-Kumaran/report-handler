{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h4 class="fw-semibold mb-0">Google Sheets</h4>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="post" class="row g-3 align-items-center">
            <div class="col-md-3">
                <input type="text" name="name" class="form-control" placeholder="Sheet Name" required>
            </div>
            <div class="col-md-6">
                <input type="url" name="url" class="form-control" placeholder="Google Sheet URL" required>
            </div>
            <div class="col-md-3 text-end">
                <button class="btn btn-success w-100">
                    <i class="bi bi-plus-circle"></i> Add Sheet
                </button>
            </div>
        </form>
    </div>
</div>

<div class="card shadow">
    <div class="card-body p-0">

        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th class="ps-4">Sheet Name</th>
                    <th>Created At</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for sheet in sheets %}
                <tr>
                    <td class="ps-4">
                        <i class="bi bi-table text-success me-2"></i>
                        {{ sheet.name }}
                    </td>
                    <td>
                        <span class="badge bg-secondary">
                            {{ sheet.created_at }}
                        </span>
                    </td>
                    <td class="text-end pe-4 action-btns">
                        <a href="{{ sheet.url }}" target="_blank" class="btn btn-sm btn-outline-success">
                            <i class="bi bi-box-arrow-up-right"></i>
                        </a>
                        <a href="/sheets/edit/{{ sheet.id }}" class="btn btn-sm btn-outline-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="/sheets/delete/{{ sheet.id }}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Delete this sheet?')">
                           <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted py-4">
                        No sheets added
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<a href="/" class="btn btn-link mt-3">
    <i class="bi bi-arrow-left"></i> Back to Dashboard
</a>

{% endblock %}
